<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticTacToe.css">
    <title>Document</title>
</head>
<body>

    <p class="count">Счет</p>
    <div class="count_item">
        <span class="item_cross"></span>
        <span class="item_zero"></span>
    </div>
    
    <button class="reset_counter">Сбросить</button>

    <div class="main">
       <div class="block withoutBorder"></div>
       <div class="block withoutTopBottomBorder"></div>
       <div class="block withoutBorder"></div>
       <div class="block withoutLeftRightBorder" ></div>
       <div class="block"></div>
       <div class="block withoutLeftRightBorder"></div>
       <div class="block withoutBorder"></div>
       <div class="block withoutTopBottomBorder"></div>
       <div class="block withoutBorder"></div>
    </div>
    
    <button class="restart">Начать заново</button>
    <p class="win_text"></p>

    <script src="ticTacToe.js"></script>
</body>
</html>
